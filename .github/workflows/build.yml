name: Build DevTrack

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    name: Build Backend
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Release]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libsqlite3-dev
    
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake sqlite3
    
    - name: Configure CMake
      run: |
        cd backend
        cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_CXX_STANDARD=23
    
    - name: Build
      run: |
        cd backend
        cmake --build build --config ${{ matrix.build_type }} -j4
    
    - name: Test
      run: |
        cd backend/build
        ctest -C ${{ matrix.build_type }} --output-on-failure

  frontend:
    name: Build Frontend
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Lint
      run: |
        cd frontend
        npm run lint
    
    - name: Build
      run: |
        cd frontend
        npm run build
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-dist-${{ matrix.os }}
        path: frontend/dist

  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libsqlite3-dev
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Build backend
      run: |
        cd backend
        cmake -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build -j4
    
    - name: Build frontend
      run: |
        cd frontend
        npm ci
        npm run build
    
    - name: Run integration tests
      run: |
        echo "Integration tests placeholder"
